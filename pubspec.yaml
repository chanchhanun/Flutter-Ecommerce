name: grocery_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_svg: ^2.2.1
  country_code_picker: ^3.4.1
  flutter_intl_phone_field: ^0.0.7
  flutter_native_splash: ^2.4.7
  get: ^4.7.2
  http: ^1.6.0
  flutter_secure_storage: ^9.2.4
  flutter_staggered_grid_view: ^0.7.0
  jwt_decoder: ^2.0.1
  cached_network_image: ^3.4.1
  flutter_slidable: ^4.0.3
  google_sign_in: ^7.2.0
  shimmer: ^3.0.0
  shared_preferences: ^2.5.3


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/icons/
    - assets/images/
    - assets/images/beverages_images/
    - assets/images/categories_images/
    - assets/images/grocery_images/
    - assets/icons/account_icons/

  fonts:
    - family: Gilroy
      fonts:
        - asset: assets/fonts/gilroy/Gilroy-Bold.otf
        - asset: assets/fonts/gilroy/Gilroy-Regular.ttf
        - asset: assets/fonts/gilroy/Gilroy-SemiBold.ttf
    - family: Mulish
      fonts:
        - asset: assets/fonts/Mulish/Mulish-Medium.ttf
        - asset: assets/fonts/Mulish/Mulish-Regular.ttf
        - asset: assets/fonts/Mulish/Mulish-SemiBold.ttf

flutter_native_splash:
  color: "#53B175"
  image: assets/icons/ic_launcher_adaptive_fore.png

  android_12:
    color: "#53B175"
    image: assets/icons/ic_launcher_adaptive_fore.png

  web: false